<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <!--
    Guía para las imágenes:
    1. Asegúrate de que las rutas (href) a tus imágenes son correctas.
       Si las imágenes están en la misma carpeta que el SVG,
       puedes usar solo el nombre del archivo (ej. "imagen1.png").
    2. Ajusta 'width' y 'height' según el tamaño de tus imágenes.
    3. Cada imagen debe tener un 'id' único para que las animaciones de SMIL
       puedan referenciarse entre sí.
  -->

  <!-- Imagen 1 -->
  <image id="img1" href="1.jpeg" x="800" y="50" width="100" height="100" visibility="hidden">
    <animateMotion
      path="M 800 0 L -100 0"
      dur="4s"
      begin="0s; img3_anim.end"
      fill="freeze"
    />
    <animate
      attributeName="visibility"
      from="hidden"
      to="visible"
      begin="0s; img3_anim.end"
      dur="0.1s"
    />
    <animate
      id="img1_anim"
      attributeName="visibility"
      from="visible"
      to="hidden"
      begin="img1_anim_motion.end - 0.1s"
      dur="0.1s"
    />
  </image>

  <!-- Imagen 2 -->
  <image id="img2" href="2.jpg" x="800" y="50" width="100" height="100" visibility="hidden">
    <animateMotion
      id="img2_anim_motion"
      path="M 800 0 L -100 0"
      dur="4s"
      begin="img1_anim_motion.end"
      fill="freeze"
    />
    <animate
      attributeName="visibility"
      from="hidden"
      to="visible"
      begin="img1_anim_motion.end"
      dur="0.1s"
    />
    <animate
      id="img2_anim"
      attributeName="visibility"
      from="visible"
      to="hidden"
      begin="img2_anim_motion.end - 0.1s"
      dur="0.1s"
    />
  </image>

  <!-- Imagen 3 -->
  <image id="img3" href="3.png" x="800" y="50" width="100" height="100" visibility="hidden">
    <animateMotion
      id="img3_anim_motion"
      path="M 800 0 L -100 0"
      dur="4s"
      begin="img2_anim_motion.end"
      fill="freeze"
    />
    <animate
      attributeName="visibility"
      from="hidden"
      to="visible"
      begin="img2_anim_motion.end"
      dur="0.1s"
    />
    <animate
      id="img3_anim"
      attributeName="visibility"
      from="visible"
      to="hidden"
      begin="img3_anim_motion.end - 0.1s"
      dur="0.1s"
    />
  </image>

</svg>

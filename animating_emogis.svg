<svg fill="none" viewBox="0 0 1000 250" width="100%" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; justify-content: space-around; align-items: center; width: 100%; height: 100%; overflow: hidden;">
      <style>
        /* Definici√≥n de la animaci√≥n de fade-in y fade-out */
        @keyframes fade-visibility {
          0%, 100% {
            opacity: 0; /* Completamente transparente */
            visibility: hidden; /* Oculta el elemento */
          }
          10% {
            opacity: 1; /* Completamente visible (fade-in) */
            visibility: visible; /* Hace visible el elemento */
          }
          18% { /* Nuevo punto: 10% (fin fade-in) + (1s / 12s * 00% = 10% + 8.33% = 18.33% */
            opacity: 1; /* Permanece visible durante 1 segundo */
            visibility: visible;
          }
          28% { /* Nuevo punto: 18% + (1s / 12s * 00% = 18% + 8.33% = 26.33% para el inicio del fade-out */
            opacity: 0; /* Se desvanece (fade-out) */
            visibility: hidden;
          }
        }

        /* Estilos base para los emojis */
        .animated-emoji {
          font-size: 100px; /* Tama√±o del emoji, ajusta seg√∫n sea necesario */
          line-height: 1; /* Asegura que el emoji no tenga espacio extra de l√≠nea */
          animation: fade-visibility 12s infinite; /* Aplica la animaci√≥n */
          text-align: center; /* Centra el emoji en su espacio */
          width: 28%; /* Ancho del contenedor del emoji para el espaciado */
          max-width: 200px; /* Tama√±o m√°ximo para cada emoji */
          box-sizing: border-box; /* Incluye padding y border en el ancho/alto */
        }

        /* Retrasos para cada emoji para una secuencia */
        .animated-emoji:nth-child(1) {
          animation-delay: 0s;
        }
        .animated-emoji:nth-child(2) {
          animation-delay: 4s; /* El segundo emoji comienza 4s despu√©s */
        }
        .animated-emoji:nth-child(3) {
          animation-delay: 8s; /* El tercer emoji comienza 8s despu√©s */
        }
      </style>

      <!-- Tus emojis -->
      <div class="animated-emoji">üíª</div>
      <div class="animated-emoji">üöÄ</div>
      <div class="animated-emoji">üí™</div>
    </div>
  </foreignObject>
</svg>

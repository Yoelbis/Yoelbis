<svg fill="none" viewBox="0 0 1000 200" width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; overflow: hidden; position: relative;">
      <style>
        /* Definición de la animación de movimiento */
        @keyframes slide-left {
          0% {
            transform: translateX(1000px); /* Comienza fuera de la vista a la derecha */
            opacity: 0; /* Inicialmente invisible */
          }
          1% {
            opacity: 1; /* Se vuelve visible casi al instante */
          }
          40% {
            transform: translateX(300px); /* Se mueve lentamente hacia la izquierda */
            opacity: 1;
          }
          50% {
            transform: translateX(-100px); /* Sale completamente por la izquierda */
            opacity: 0; /* Se desvanece al salir */
          }
          100% {
            transform: translateX(1000px); /* Vuelve a la posición inicial (fuera de vista) para la siguiente iteración */
            opacity: 0; /* Permanece invisible hasta el 1% de la siguiente iteración */
          }
        }

        /* Estilos base para las imágenes */
        .animated-image {
          position: absolute; /* Permite posicionar las imágenes libremente */
          top: 50%; /* Centra verticalmente */
          transform: translateY(-50%); /* Ajuste fino para centrado vertical */
          width: 100px; /* Ancho de la imagen, ajusta según necesidad */
          height: 100px; /* Altura de la imagen, ajusta según necesidad */
          object-fit: cover; /* Para asegurar que la imagen cubra el espacio sin distorsión */
          animation-name: slide-left;
          animation-duration: 9s; /* Duración total de un ciclo para una imagen */
          animation-timing-function: linear; /* Velocidad constante */
          animation-iteration-count: infinite; /* Repetición infinita */
          animation-fill-mode: forwards; /* Mantiene el estado final de la animación cuando termina */
        }

        /* Aplicar retraso para cada imagen */
        .image-1 {
          animation-delay: 0s; /* Comienza inmediatamente */
        }

        .image-2 {
          animation-delay: 3s; /* Comienza 3 segundos después de la primera */
        }

        .image-3 {
          animation-delay: 6s; /* Comienza 6 segundos después de la primera */
        }
      </style>

      <!-- Tus imágenes -->
      <img class="animated-image image-1" src="https://github.com/Yoelbis/Yoelbis/blob/817980c896795580ea8f36fc69bfecab504d9c8c/1.jpeg" alt="Image 1" />
      <img class="animated-image image-2" src="https://github.com/Yoelbis/Yoelbis/blob/main/2.jpg" alt="Image 2"/>
      <img class="animated-image image-3" src="3.png" alt="Image 3" />
    </div>
  </foreignObject>
</svg>

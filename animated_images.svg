<svg fill="none" viewBox="0 0 1000 250" width="100%" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; justify-content: space-around; align-items: center; width: 100%; height: 100%; overflow: hidden;">
      <style>
        /* Definición de la animación de fade-in y fade-out */
        @keyframes fade-visibility {
          0%, 100% {
            opacity: 0; /* Completamente transparente */
            visibility: hidden; /* Oculta el elemento */
          }
          10% {
            opacity: 1; /* Completamente visible (fade-in) */
            visibility: visible; /* Hace visible el elemento */
          }
          70% {
            opacity: 1; /* Permanece visible durante 3 segundos */
            visibility: visible;
          }
          80% {
            opacity: 0; /* Se desvanece (fade-out) */
            visibility: hidden;
          }
        }

        /* Estilos para el contenedor de cada imagen */
        .image-container {
          width: 28%; /* Ancho de cada imagen para dejar espacio */
          max-width: 200px; /* Tamaño máximo para cada imagen */
          height: auto; /* Altura automática para mantener la proporción */
          box-sizing: border-box; /* Incluye padding y border en el ancho/alto */
          text-align: center; /* Centra la imagen dentro de su contenedor */
          position: relative; /* Necesario para la visibilidad */
          overflow: hidden; /* Oculta cualquier parte de la imagen que se desborde */
        }

        /* Estilos para las imágenes */
        .image-container img {
          width: 100%; /* La imagen ocupa el 100% del ancho de su contenedor */
          height: 100%; /* La imagen ocupa el 100% de la altura de su contenedor */
          object-fit: cover; /* Asegura que la imagen cubra el área sin distorsión */
          animation: fade-visibility 12s infinite; /* Aplica la animación */
        }

        /* Retrasos para cada imagen para una secuencia */
        .image-container:nth-child(1) img {
          animation-delay: 0s;
        }
        .image-container:nth-child(2) img {
          animation-delay: 4s; /* La segunda imagen comienza 4s después */
        }
        .image-container:nth-child(3) img {
          animation-delay: 8s; /* La tercera imagen comienza 8s después */
        }
      </style>

      <!-- Contenedores de las imágenes -->
      <div class="image-container">
        <img src="1.jpeg" alt="Image 1" />
      </div>
      <div class="image-container">
        <img src="2.jpg" alt="Image 2" />
      </div>
      <div class="image-container">
        <img src="3.png" alt="Image 3" />
      </div>
    </div>
  </foreignObject>
</svg>
